<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Aquí se podría colocar el logo de la escuela -->
  <!--<img src="logo.png" alt="Logo Escuela">-->

  <div id="dashboard">
    <button id="logoutBtn">Cerrar sesión</button>

    <!-- Panel del Director -->
    <div id="directorPanel" style="display:none;">
      <h2>Profesores</h2>
      <ul id="professorsList"></ul>
      <div id="profFiles" style="margin-top:10px;"></div>
    </div>

    <!-- Panel del Profesor -->
    <div id="teacherPanel" style="display:none;">
      <h2>Mis archivos</h2>
      <ul id="myFilesList"></ul>
      <input type="file" id="fileInput">
      <button id="uploadBtn">Subir archivo</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
